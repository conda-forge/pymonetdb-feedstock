{% set name = "pymonetdb" %}
{% set version = "1.4.0" %}
{% set sha256 = "514045eaf4e10d583df1526288f640f6d31e712d212f1acabc6240545aea2897" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/gijzelaerr/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - future
    - python
    - six >=1.12
    - setuptools
    - typing

test:
  imports:
    - pymonetdb
    - pymonetdb.sql

about:
  home: http://www.monetdb.org
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: The Python API for MonetDB
  description: |
    pymonetdb is a native python client API for monetDB. This API is 
    cross-platform, and doesn't depend on any monetdb libraries. It has
    support for python 2.7, Python 3 and PyPy. The driver is also Python
    DBAPI 2.0 compatible.

extra:
  recipe-maintainers:
    - igortg
    - nicoddemus
